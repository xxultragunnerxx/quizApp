<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Kawasaki Quiz App</title>
	<link href="quizApp.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
	 crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="quizApp.js">
	</script>
</head>

<body>
	<main role="main">
		<div class="quizStart">
			<h1>Welcome to my quiz for the 2017 Kawasaki Ninja 650!</br>Would you like to play a game?</h1>
			<button type = "button" class = "startButton">Press Start to Play!</button>
      </div>
      <div class = "firstPicture"> <img src="assets/motorcycle1.png" alt="motorcycle silhouette" class="responsive">
      </div>
      <div class="questionAnswerForm"></div>
      <div class="tracker">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/5</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </main>
  </body>
</html>
