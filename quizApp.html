<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kawasaki Quiz App</title>
    <link href="quizApp.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="intro">
      <h1>2017 Kawasaki Ninja 650 Quiz</h1>
      <strong>Would you like to play a game?</strong>
      <input type="submit" value="Take Quiz!">
    </section>
    <section id="question">
    </section>
    <section id="feedback">
    </section>
    <section id="final">
      <h2>Congrats on your quiz score!</h2>
      <strong>Would you like to take the quiz again?</strong>
      <input type="submit" value="Retake Quiz">
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>
    <script src="quizApp.js"></script>
  </body>
</html>
